name: NASA project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use NodeJS version 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: cd 06\ NASA\ Project/
      - run: npm install
