name: NASA project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: 06_NASA_Project

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use NodeJS version 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install
